<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <h1>Travel</h1>
        <form action="text" name="form_name">
            <input type="text" name="firstName" placeholder="First Name">
            <input type="text" name="lastName" placeholder="Last Name">
            <input type="number" name="age" placeholder="Age">
            <input type="radio" name="radio" value="Male">
            <span>Male</span>
            <input type="radio" name="radio" value="Female">
            <span>Female</span>
            <h4>Loccation</h4>
            <select name="destination">
                <option>Bora Bora</option>
                <option>Toronto</option>
                <option>San Diago</option>
            </select>
            <br>
            <h4>Food Restrictions</h4>
            <input type="checkbox" name="foodrestriction" value="Vegetarian">
            <span>Vegetarian</span>
            <br>
            <input type="checkbox" name="foodrestriction" value="kosher">
            <span>kosher</span>
            <br>
            <input type="checkbox" name="foodrestriction" value="lactose free">
            <span>lactose free</span>
            <br>
            <input type="button" value="Submit" onclick="submitByName(this,'en')">
        </form>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
