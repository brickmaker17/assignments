<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
<h1>Calculator</h1>
    <div class="box">
        <input id="num1" type="text" placeholder="Enter a number">
        <input id="num2" type="text" placeholder="Enter a number">
        <button id="add">Add</button>
        <h3 id="output"></h3>
    </div>
    <div class="box">
        <input id="num3" type="text" placeholder="Enter a number">
        <input id="num4" type="text" placeholder="Enter a number">
        <button id="subtract">Subtract</button>
        <h3 id="output1"></h3>
    </div>
    <div class="box">
        <input id="num5" type="text" placeholder="Enter a number">
        <input id="num6" type="text" placeholder="Enter a number">
        <button id="multiply">multiply</button>
        <h3 id="output2"></h3>
    </div>
    <script src="index.js"></script>
</body>

</html>
